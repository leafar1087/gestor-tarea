{% extends "base.html" %}

{% block title %}Error del servidor - Gestor de Tareas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-template">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">
                <i class="fas fa-exclamation-circle text-danger me-2"></i>
                Error del servidor
            </h2>
            <div class="error-details mb-4">
                <p class="lead">Algo salió mal en el servidor.</p>
                <p class="text-muted">Estamos trabajando para solucionarlo. Por favor, intenta de nuevo más tarde.</p>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Volver al inicio
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg ms-2">
                    <i class="fas fa-redo me-2"></i>Intentar de nuevo
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
